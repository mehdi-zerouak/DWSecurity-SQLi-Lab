<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBlogs - Login</title>
    <style>
        :root {
            --primary: #ff3e3e;
            --secondary: #2a2a2a;
            --accent: #ff7b00;
            --bg: #121212;
            --text: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "DROP TABLE; SELECT * 1=1; OR '1'='1";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            font-family: monospace;
            font-size: 18px;
            z-index: -1;
            color: var(--primary);
            white-space: pre;
            line-height: 2;
            overflow: hidden;
            transform: rotate(-5deg);
            pointer-events: none;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 62, 62, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--primary);
        }
        
        .warning-banner {
            background-color: var(--primary);
            color: var(--text);
            padding: 5px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h2 {
            text-align: center;
            margin: 20px 0 30px;
            color: var(--primary);
            letter-spacing: 1px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .input-hints {
            position: absolute;
            right: 12px;
            bottom: 12px;
            font-size: 12px;
            color: var(--accent);
            opacity: 0.7;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.3);
        }
        
        .security-note {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .blink {
            animation: blink 1.5s linear infinite;
        }
        
        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
        
        .firewall {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 62, 62, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            font-size: 24px;
            border: 2px solid var(--primary);
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .binary {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-family: monospace;
            font-size: 10px;
            color: rgba(255, 62, 62, 0.3);
            overflow: hidden;
            height: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-banner">Educational Use Only: Vulnerable App</div>
        <div class="firewall">ðŸ”’</div>
        
        <h2>DW<span style="color: var(--accent);"> SECURITY</span></h2>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off">
                <div class="input-hints">Hint: admin</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off">
                <div class="input-hints">Hint: ' OR '1'='1</div>
            </div>
            
            <button type="submit">LOG IN <span class="blink">_</span></button>
        </form>
        
        <div class="security-note">
            ðŸ”“ Security Assessment: <span style="color: var(--primary);">CRITICAL</span> - SQL Injection Vulnerable
        </div>
        
        <div class="binary">
            01010011 01010001 01001100 00100000 01001001 01101110 01101010 01100101 01100011 01110100 01101001 01101111 01101110
        </div>
    </div>
    
</body>
</html>
